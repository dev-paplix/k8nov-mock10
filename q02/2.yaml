apiVersion: v1
kind: Service
metadata:
  name: redis-headless
  labels:
    app: redis-headless
spec:
  ports:
  - port: 80
    name: redis-headless
  clusterIP: None
  selector:
    app: redis-cluster
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: redis-cluster
spec:
  selector:
    matchLabels:
      app: redis-cluster # has to match .spec.template.metadata.labels
  serviceName: "redis-headless"
  replicas: 4 # by default is 1
  minReadySeconds: 10 # by default is 0
  template:
    metadata:
      labels:
        app: redis-cluster # has to match .spec.selector.matchLabels
    spec:
      terminationGracePeriodSeconds: 10
      containers:
      - name: redis-cluster
        image: redis:7
        ports:
        - containerPort: 80
          name: redis-cluster
        volumeMounts:
        - name: redis-data
          mountPath: /usr/share/nginx/html
  volumeClaimTemplates:
  - metadata:
      name: redis-data
    spec:
      accessModes: [ "ReadWriteOnce" ]
      storageClassName: "local-path"
      resources:
        requests:
          storage: 10Gi