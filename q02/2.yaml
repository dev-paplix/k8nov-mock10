apiVersion: v1
kind: Service
metadata:
  name: redis-headless
  namespace: caching
  labels:
    app: redis
spec:
  ports:
  - port: 80
  selector:
    app: redis
---

apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: redis-cluster
  namespace: caching
spec:
  selector:
    matchLabels:
      app: redis
  serviceName: "redis-headless"
  replicas: 4
  minReadySeconds: 10 # by default is 0
  template:
    metadata:
      labels:
        app: redis
    spec:
      terminationGracePeriodSeconds: 10
      containers:
      - name: redis
        image: redis:7
        ports:
        - containerPort: 80
        volumeMounts:
        - name: redis-data
          mountPath: /usr/var/data
  volumeClaimTemplates:
  - metadata:
      name: redis-data
    spec:
      accessModes: [ "ReadWriteOnce" ]
      storageClassName: local-path
      resources:
        requests:
          storage: 10Gi