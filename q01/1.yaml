 apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    app: app-server
  name: app-server
  namespace: production
spec:
  replicas: 5
  selector:
    matchLabels:
      app: app-server
  strategy:
    rollingUpdate:
      maxSurge: 3
      maxUnavailable: 2
    type: RollingUpdate
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: app-server
    spec:
      containers:
        - image: nginx:1.25
          name: nginx
          ports:
            - containerPort: 8080
          resources: {}
status: {}