apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: log-agent
  labels:
    app: log-agent
spec:
  selector:
    matchLabels:
      name: log-agent
  template:
    metadata:
      labels:
        name: log-agent
    spec:
      tolerations:
      # these tolerations are to have the daemonset runnable on control plane nodes
      # remove them if your control plane nodes should not run pods
      - key: node-role.kubernetes.io/control-plane
        operator: Exists
        effect: NoSchedule
    #  - key: node-role.kubernetes.io/master
    #    operator: Exists
    #    effect: NoSchedule
      containers:
      - name: fluentd
        image: fluentd
        command: ["/bin/sh", "-c", "while true; do echo 'Node Logs Running'; sleep 10; done"]