apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-client       
  labels:
    app: python 
spec:
  replicas: 1
  selector:
    matchLabels:
      app: python 
  template:
    metadata:
      labels:
        app: python 
    spec:
      containers:
      - name: python 
        image: python:3.8
        command: [ "sleep", "3600" ]
        volumeMounts:
        - name: secret-volume
          mountPath: /etc/secrets/
      volumes:
        - name: secret-volume
          secret:
            secretName: api-credentials