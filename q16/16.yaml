apiVersion: batch/v1
kind: CronJob
metadata:
  name: log-archiver
spec:
  schedule: "0 */12 * * *"
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: log-archiver
            image: debian:latest
            imagePullPolicy: IfNotPresent
            command:
            - /bin/sh
            - -c
            - tar -czf /var/logs/archive.tar.gz /var/logs/
          restartPolicy: OnFailure