apiVersion: v1
kind: Service
metadata:
  name: my-app-service
spec:
  selector:
    name: MyApp
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80

---

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: secure-ingress
spec:
  tls:
  - hosts:
      - example.com
  rules:
  - host: example.com
    http:
      paths:
      - pathType: Prefix
        path: "/app"
        backend:
          service:
            name: my-app-service
            port:
              number: 80