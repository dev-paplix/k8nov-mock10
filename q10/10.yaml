apiVersion: apps/v1
kind: Deployment
metadata:
  name: payment-service
  labels:
    app: nginx
spec:
  replicas: 4 
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: nginx:1.14.2
        ports:
        - containerPort: 80

---

apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: pdb-payments
spec:
  minAvailable: 2
  selector:
    matchLabels:
      app: nginx    
